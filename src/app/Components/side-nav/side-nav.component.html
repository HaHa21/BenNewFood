

<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav class="app-sidenav mat-elevation-z10"
   [opened] ="!isScreenSmall()"
   [mode] ="isScreenSmall() ? 'over' : 'side'"
   #sidenav>
   <mat-toolbar color="accent">Dashboard</mat-toolbar>
   <mat-list>
     <mat-list-item >Food</mat-list-item>
     <mat-list-item>Drinks</mat-list-item>
     <mat-list-item>AboutUs</mat-list-item>
   </mat-list>
  </mat-sidenav>
  <div class="app-sidenav-content">

     <div class="wrapper">
       <router-outlet></router-outlet>
     </div>
  </div>
</mat-sidenav-container>
